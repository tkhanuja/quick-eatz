[[extend 'layout.html']]
<style>
    [v-cloak] {
        display: none;
    }
</style>
[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/index.js"></script>
[[end]]

  
<div class="section" id="vue-target" v-cloak>
    <h1 class='is-capitalized has-text-centered title'>
        <div>
            [[ =recipe[0]['name'] ]]
        </div>
    </h1>
    
    <div class='has-text-centered'>
        <div><img src=[[=recipe[0]['image'] ]]></div>
    </div>

    <div class = 'container'>[[ =descriptions ]]</div>
    <div>Cuisine:[[ =recipe[0]['cuisine'] ]]</div>
    
    <div>Cooktime: [[ =recipe[0]['cooktime'] ]]</div>
    <div>
        Ingredients:
        [[for i in ingredients:]]
        <div>[[=i]] : [[=amounts[i] ]]</div>
        [[pass]]
    </div>
    
    
    <div class = 'container'>[[ =instructions ]]</div>
    
    </div>
</div>

<script>
    let saved_url = "[[=XML(saved_url)]]";
</script>
